plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile 'org.apache.commons:commons-csv:1.5'
    compile 'org.apache.jena:jena-core:3.7.0'

    //compile files('/home/anhlt185/Desktop/sdk-1.0.0/bin/j2se/gambas-sdk-j2se.jar')
    //compile files('/home/anhlt185/Desktop/sdk-0.0.1-beta/bin/android/gambas-sdk-android.jar')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral() 
}


buildDir = System.properties['user.home'] + "/" + rootProject.name + "/"

//task java plugin convention
task displayJavaPluginConvention<<{
  def homePath = System.properties['user.home']
  
  println "Home : $homePath"
  println "Lib dir: $libsDir"
  println "Lib dir name: $libsDirName"
  println "Build Dir: $buildDir"
}

task copyToLib(type: Copy){
  into 'dependencies'
  from configurations.runtime 
}

task fatjar(type: Jar){
  baseName = project.name + '-all'
  from {configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}}
  with jar
}

mainClassName = 'insight.dev.noaa2rdf.Noaa2RDF'
